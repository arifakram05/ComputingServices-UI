<div class="comptingServices" ng-controller="ManageLabAssistantsCtrl">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Lab Assistants</span></div>
        <div class="tablecontainer" ng-style="{'overflow':'auto'}">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Education</th>
                        <th>Specialization</th>
                        <th>Status</th>
                        <th>Comments</th>
                        <th>Resume</th>
                        <th>Profile</th>
                        <th>Address</th>
                        <th width="30%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="u in users">
                        <td><span ng-bind="u.studentId"></span></td>
                        <td>
                            <span ng-hide="u.editing" ng-bind="u.firstName"></span>
                            <input ng-show="u.editing" type="text" ng-model="u.firstName" ng-required/>
                        </td>
                        <td><span ng-bind="u.lastName"></span></td>
                        <td><span ng-bind="u.email"></span></td>
                        <td><span ng-bind="u.phone"></span></td>
                        <td><span ng-bind="u.education"></span></td>
                        <td><span ng-bind="u.specialization"></span></td>
                        <td>
                            <!--<span ng-bind="u.status"></span>-->
                            <span id="statusActive" ng-if="u.status == 'ACTIVE'" ng-bind="u.status"></span>
                            <span id="statusInActive" ng-if="u.status == 'INACTIVE'" ng-bind="u.status"></span>
                            <span id="statusNull" ng-if="u.status == null">Null</span>
                        </td>
                        <td><span ng-bind="u.comments"></span></td>
                        <td><span ng-bind="u.resume"></span></td>
                        <td><span ng-bind="u.profile"></span></td>
                        <td><span ng-bind="u.address"></span></td>
                        <td>
                            <div class="btn-group">
                                <button type="button" ng-hide="u.editing" ng-click="edit(u); u.editing = true" class="btn btn-success custom-width">Edit</button>
                                <button type="button" ng-show="u.editing" ng-click="u.editing = false" class="btn btn-success custom-width">Update</button>
                                <button type="button" ng-show="u.editing" ng-click="cancel(u); u.editing = false" class="btn btn-warning custom-width">Cancel</button>
                                <button type="button" ng-click="removeditinge(u.id)" class="btn btn-danger custom-width">Remove</button>
                                <button type="button" ng-click="makeActiveOrInactive(u.id,u.buttonText)" class="btn btn-default custom-width" ng-init="u.buttonText = 'Do It'">
                                    <span ng-if="u.status == 'ACTIVE'" ng-init="u.buttonText = 'makeInActive'">Make Inactive</span>
                                    <span ng-if="u.status == 'INACTIVE'" ng-init="u.buttonText = 'makeActive'">Make Active</span>
                                    <span ng-if="u.status == null" ng-init="u.buttonText = 'makeWhatever'">whatever</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
