<div ng-controller="RecordWorkCtrl" class="recordwork">
    <div class="col-md-8 col-md-offset-2">
        <md-content class="md-padding">
            <md-toolbar class="md-primary">
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">Clock-In/Clock-Out</h2>
                </div>
            </md-toolbar>

            <md-content class="md-no-momentum">

                <div layout="row" layout-align="center" flex>
                    <md-button class="md-raised md-default" ng-click="recordWork('clockedin')">
                        <i class="fa fa-clock-o lg"></i> Clock-In
                    </md-button>

                    <md-input-container flex="20"></md-input-container>

                    <md-button class="md-raised md-warn" ng-click="recordWork('clockedout')">
                        <i class="fa fa-clock-o lg"></i> Clock-Out
                    </md-button>
                </div>

            </md-content>


        </md-content>
    </div>
</div>
