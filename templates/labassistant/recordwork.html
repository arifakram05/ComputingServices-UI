<div ng-controller="RecordWorkCtrl" class="topPadding30 recordwork">
            <md-toolbar class="md-primary">
                <div class="toolbar">
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Clock-In/Clock-Out</h2>
                    </div>
                </div>
            </md-toolbar>

            <md-content class="md-no-momentum">

                <!--<div layout="row" layout-align="center" flex>
                    <md-button class="md-raised md-default" ng-click="recordWork('clockedin')" style="width:125px;">
                        <i class="fa fa-clock-o lg"></i> Clock-In
                    </md-button>

                    <md-input-container flex="20"></md-input-container>

                    <md-button class="md-raised md-default" ng-click="recordWork('clockedout')" style="width:125px;">
                        <i class="fa fa-clock-o lg"></i> Clock-Out
                    </md-button>
                </div>-->

                <table class="table table-borderless" ng-style="{'text-align':'left', 'margin':'0 auto'}">
                    <thead>
                        <tr class="bg-success">
                            <th ng-style="{'text-align':'left'}">
                                Lab Name
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Shift Date
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Shift Start
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Shift End
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Clocked In At
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Clocked Out At
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="item in shifts">
                            <form>
                                <tr>
                                    <td>
                                        <span ng-bind="item.labName"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="item.date | date: 'MMM dd, yyyy'"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="item.start"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="item.end"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="item.timesheet.clockedInDateTime | date: 'HH:mm'"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="item.timesheet.clockedOutDateTime | date: 'HH:mm'"></span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-success" ng-click="isClockInDisabled(item.timesheet.isClockedIn, item.timesheet.isClockedOut, item.start, item.end, item._id)">
                                            <i class="fa fa-sign-in"></i>
                                            <md-tooltip>Clock In</md-tooltip>
                                        </button>

                                        <button type="button" class="btn btn-danger" ng-click="isClockOutDisabled(item.timesheet.isClockedOut, item.timesheet.isClockedIn, item.start, item.end, item._id)">
                                            <i class="fa fa-sign-in"></i>
                                            <md-tooltip>Clock Out</md-tooltip>
                                        </button>
                                    </td>
                                </tr>
                            </form>
                    </tbody>
                </table>

            </md-content>
</div>
