                    </div>
                </div>
            </md-toolbar>

            <md-content class="md-no-momentum">

                <table class="table table-borderless" ng-style="{'text-align':'left', 'margin':'0 auto'}">
                    <thead>
                        <tr class="bg-success">
                            <th ng-style="{'text-align':'left'}">
                                Lab Name
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Shift Date
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Shift Start
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Shift End
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Clocked In At
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Clocked Out At
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Actions
                            </th>
                            <th ng-style="{'text-align':'left'}">
                                Hours
                            </th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="item in shifts">
                            <form>
                                <tr>
                                    <td>
                                        <span ng-bind="item.labName"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="item.date"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="item.start"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="item.end"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="item.timesheet.clockedInDateTime"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="item.timesheet.clockedOutDateTime"></span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-success" ng-disabled= "isClockInDisabled(item.timesheet.isClockedIn, item.start, item.end)" ng-click="">
                                            <i class="fa fa-sign-in"></i>
                                            <md-tooltip>Clock In</md-tooltip>
                                        </button>

                                        <button type="button" class="btn btn-danger" ng-disabled= "item.timesheet.isClockedOut" ng-click="">
                                            <i class="fa fa-sign-out"></i>
                                            <md-tooltip>Clock Out</md-tooltip>
                                        </button>
                                    </td>

                                    <td>

                                            </button>
                                        </div>-->
                                    </td>
                                </tr>
                            </form>
                    </tbody>
                </table>

            </md-content>
</div>
