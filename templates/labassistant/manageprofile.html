<div ng-controller="ManageProfileCtrl" class="recordwork topPadding60">
    <div class="col-md-8 col-md-offset-2">
        <md-toolbar class="md-primary">
            <div class="toolbar">
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">Manage Profile</h2>
                </div>
            </div>
        </md-toolbar>

        <md-content class="md-no-momentum">

            <form name="laProfileForm" role="form" layout="column" layout-padding>

                <!--upload photo and resume-->
                <div layout="row">
                    <div class="fileUpload md-button md-raised md-default" flex="50">
                        <span ng-hide="files_resume">Upload Resume</span>
                        <span ng-show="files_resume" ng-style="{'color':'green'}">{{files_resume.name}}</span>
                        <input flex="50" id="resume" name="resume" type="file" class="upload" file-model="files_resume" />
                    </div>

                    <md-input-container flex="10"></md-input-container>

                    <div class="fileUpload md-button md-raised md-default" flex="50">
                        <span ng-hide="files_photo">Upload Photo</span>
                        <span ng-show="files_photo" ng-style="{'color':'green'}">{{files_photo.name}}</span>
                        <input flex="50" id="photo" name="photo" type="file" class="upload" file-model="files_photo" />
                    </div>
                </div>
                <!--upload photo and resume-->

                <!--Education and Specialization-->
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Education</label>
                        <md-select name="education" ng-model="labAsst.education" placeholder="Education Level">
                            <md-option value="Under Graduate">Under Graduate</md-option>
                            <md-option value="Graduate">Graduate</md-option>
                            <md-option value="Post Graduate">Post Graduate</md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container flex="10"></md-input-container>

                    <md-input-container flex="50" md-no-float class="md-block">
                        <label>Specialization</label>
                        <input name="specialization" ng-model="labAsst.specialization" type="text" />
                    </md-input-container>
                </div>

                <!--Contact-->
                <div layout="row">
                    <md-input-container flex="50" md-no-float class="md-block">
                        <label>LinkedIn Profile</label>
                        <input name="profileLink" ng-model="labAsst.profileLink" type="url" ng-pattern="" />
                    </md-input-container>

                    <md-input-container flex="10"></md-input-container>

                    <md-input-container flex="50" md-no-float class="md-block">
                        <label>Phone Number</label>
                        <input name="phone" ng-model="labAsst.phone" ng-pattern="/^[0-9]{3}[0-9]{3}[0-9]{4}$/" />
                        <div ng-messages="laProfileForm.phone.$error">
                            <div ng-message="pattern">Phone number format is ##########</div>
                        </div>
                    </md-input-container>
                </div>

                <!--Description-->
                <div layout="row">
                    <md-input-container md-no-float class="md-block" flex>
                        <label>About Yourself</label>
                        <textarea name="description" ng-model="labAsst.description" md-maxlength="150" rows="4" max-rows="4" md-select-on-focus placeholder="A little description about yourself"></textarea>
                    </md-input-container>
                </div>

                <!--Button-->
                <div layout="row" layout-align="center" flex>
                    <md-button class="md-raised md-default" ng-click="clearValue()">Clear</md-button>

                    <md-button class="md-raised md-primary" ng-click="updateProfile(labAsst)">Update</md-button>
                </div>

            </form>
        </md-content>
    </div>
</div>
