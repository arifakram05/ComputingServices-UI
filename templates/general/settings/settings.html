<md-list class="computingSerivces topPadding60" ng-cloak>
    <md-toolbar class="md-primary">
        <div class="toolbar">
            <div class="md-toolbar-tools">
                <h2 class="md-flex">Settings</h2>
            </div>
        </div>
    </md-toolbar>

    <div layout="row">

        <md-content class="md-padding" ng-style="{'width': '30%'}">
            <md-list-item ng-repeat="option in options" ng-click="selectOption(option);" ng-class="{selected : option === selectedOptionToShow}">
                <span ng-bind="option"></span>
                <md-divider></md-divider>
            </md-list-item>
            <md-input-container flex="5"></md-input-container>
        </md-content>

        <md-content class="md-padding" ng-style="{'width': '70%'}" ng-if="canShowOptionDetails">

            <!--E-Mail Form-->
            <form name="emailForm" layout="column" ng-if="selectedOptionToShow === options[0]">
                <div layout="row" layout-align="center">
                    <p>Set the From E-Mail address</p>
                </div>

                <md-input-container flex="10"></md-input-container>

                <div layout="row">
                    <md-input-container flex="10"></md-input-container>

                    <md-input-container flex="50">
                        <label>From E-Mail Address</label>
                        <input name="email" type="email" ng-model="email" required>
                    </md-input-container>

                    <md-input-container flex="10"></md-input-container>

                    <!--Button-->
                    <md-input-container md-no-float class="md-block">
                        <div layout="row" layout-align="center center" flex>
                            <md-button class="md-raised md-primary" ng-disabled="!emailForm.$valid" ng-click="emailSubmit(email)">Submit</md-button>
                        </div>
                    </md-input-container>
                </div>
            </form>

            <!--Password Reset Form-->
            <form name="resetPasswordForm" layout="column" ng-if="selectedOptionToShow === options[1]">
                <div layout="row" layout-align="center">
                    <p>Reset User Password</p>
                </div>

                <md-input-container flex="10"></md-input-container>

                <div layout="row">
                    <md-input-container flex="10"></md-input-container>

                    <md-input-container flex="50" md-no-float class="md-block">
                        <md-select placeholder="ID Number or Name" ng-model="user.id" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" md-container-class="mySelect">
                            <md-select-header class="demo-select-header">
                                <input ng-model="searchTerm" ng-change="search(searchTerm)" type="search" placeholder="Search for a Id Number or name of LA..." class="demo-header-searchbox md-text" ng-keydown="onSearchChange($event)" required>
                            </md-select-header>
                            <md-optgroup label="users">
                                <md-option ng-value="user.userId" ng-repeat="user in users | filter:searchTerm">{{user.lastName}}, {{user.firstName}} </md-option>
                            </md-optgroup>
                        </md-select>
                    </md-input-container>

                    <md-input-container flex="10"></md-input-container>

                    <!--Button-->
                    <md-input-container md-no-float class="md-block">
                        <div layout="row" layout-align="center center" flex>
                            <md-button class="md-raised md-primary" ng-disabled="!resetPasswordForm.$valid" ng-click="resetPassword(user)">Submit</md-button>
                        </div>
                    </md-input-container>
                </div>
            </form>

            <!--Change Password Form-->
            <form name="changePasswordForm" layout="column" ng-if="selectedOptionToShow === options[3]">
                <div layout="row" layout-align="center">
                    <p>Change Password</p>
                </div>

                <md-input-container flex="10"></md-input-container>

                <div layout="row">
                    <md-input-container flex="10"></md-input-container>

                    <md-input-container flex="50">
                        <label>Old Password</label>
                        <input name="oldPassword" type="text" ng-model="oldPassword" required>
                    </md-input-container>

                    <md-input-container flex="10"></md-input-container>

                    <md-input-container flex="50">
                        <label>New Password</label>
                        <input name="newPassword" type="text" ng-model="newPassword" required>
                    </md-input-container>

                    <md-input-container flex="10"></md-input-container>

                    <md-input-container flex="50">
                        <label>Confirm Password</label>
                        <input name="confirmPassword" type="password" ng-model="confirmPassword" required>
                    </md-input-container>

                    <md-input-container flex="10"></md-input-container>

                    <!--Button-->
                    <md-input-container md-no-float class="md-block">
                        <div layout="row" layout-align="center center" flex>
                            <md-button class="md-raised md-primary" ng-disabled="!changePasswordForm.$valid" ng-click="changePassword(oldPassword, newPassword, confirmPassword)">Submit</md-button>
                        </div>
                    </md-input-container>
                </div>
            </form>

        </md-content>


    </div>
</md-list>
