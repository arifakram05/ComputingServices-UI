<div class="computingSerivces topPadding60">
    <div class="col-md-8 col-md-offset-2">
        <md-toolbar class="md-primary">
            <div class="toolbar">
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">Authorize a User</h2>
                </div>
            </div>
        </md-toolbar>

        <md-content class="md-padding">
            <form name="authorizeAUserForm">
                <md-content class="md-no-momentum">
                    <div layout="row" layout-align="center">
                        <md-input-container flex="50" md-no-float class="md-block">
                            <md-select ng-model="user" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" md-container-class="mySelect">
                                <md-select-header class="demo-select-header">
                                    <input ng-model="searchTerm" ng-change="search(searchTerm)" type="search" placeholder="Search for a Id Number or name to authorize..." class="demo-header-searchbox md-text" ng-keydown="onSearchChange($event)">
                                </md-select-header>
                                <md-optgroup label="users">
                                    <md-option ng-value="user" ng-repeat="user in users | filter:searchTerm">{{user.lastName}}, {{user.firstName}} </md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>

                        <md-input-container flex="10"></md-input-container>

                        <md-input-container flex="50">
                            <label>Role</label>
                            <md-select name="role" ng-model="role" required>
                                <md-option ng-value="role.roleName" ng-repeat="role in roles">{{ role.roleName }}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </md-content>

                <div layout="row" layout-align="center" flex>
                    <md-button class="md-raised md-primary" ng-disabled="canContinue()" ng-click="authorize(user)">Authorize</md-button>
                </div>
            </form>
        </md-content>
    </div>
</div>
