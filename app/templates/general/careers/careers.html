<div class="topPadding60">
    <div class="col-md-8 col-md-offset-2">

        <md-content class="md-padding">
            <md-tabs md-dynamic-height md-border-bottom>

                <md-tab label="Apply for a job">
                    <md-toolbar class="md-primary">
                        <div class="toolbar">
                            <div class="md-toolbar-tools">
                                <h2 class="md-flex">Apply for a Lab Assistant job</h2>
                            </div>
                        </div>
                    </md-toolbar>

                    <md-content class="md-no-momentum">

                        <form name="userForm" layout="column" layout-padding>

                            <!--First and Last name-->
                            <div layout="row">
                                <md-input-container md-no-float class="md-block" flex="50">
                                    <label>First Name</label>
                                    <input name="firstName" ng-model="user.firstName" min-length="1" required/>
                                </md-input-container>

                                <md-input-container flex="10"></md-input-container>

                                <md-input-container md-no-float class="md-block" flex="50">
                                    <label>Last Name</label>
                                    <input name="lastName" ng-model="user.lastName" min-length="1" required/>
                                </md-input-container>
                            </div>

                            <!--Student Id and Email-->
                            <div layout="row">
                                <md-input-container flex="50" md-no-float class="md-block">
                                    <label>ID Number</label>
                                    <input type="number" name="studentId" ng-model="user.studentId" min="1" ng-pattern="/^[0-9]*$/" required/>
                                </md-input-container>

                                <md-input-container flex="10"></md-input-container>

                                <md-input-container flex="50" md-no-float class="md-block">
                                    <label>Email</label>
                                    <input type="email" name="email" ng-model="user.email" required/>
                                </md-input-container>
                            </div>

                            <!--Phone and Education-->
                            <div layout="row">
                                <md-input-container flex="50" md-no-float class="md-block">
                                    <label>Phone Number</label>
                                    <input name="phone" ng-model="user.phone" ng-pattern="/^[0-9]{3}[0-9]{3}[0-9]{4}$/" required/>
                                </md-input-container>

                                <md-input-container flex="10"></md-input-container>

                                <md-input-container flex="50" md-no-float class="md-block">
                                    <label>Education</label>
                                    <md-select name="type" ng-model="user.education" required>
                                        <md-option value="Undergrad">Undergrad</md-option>
                                        <md-option value="Grad">Grad</md-option>
                                    </md-select>
                                </md-input-container>
                            </div>

                            <!--Resume and Profile link-->
                            <div layout="row" flex="" md-no-float class="md-block">
                                <div class="fileUpload md-button md-raised md-default" flex="" required>
                                    <span ng-hide="files_resume">Upload Resume</span>
                                    <span ng-show="files_resume">Uploaded: </span><span ng-show="files_resume" ng-style="{'color':'green'}">{{files_resume.name}}</span>
                                    <input flex="50" id="resume" name="resume" type="file" class="upload" file-model="files_resume" required/>
                                </div>
                            </div>

                            <!--Buttons-->
                            <div layout="row" layout-align="center" flex>
                                <md-button class="md-raised md-default" ng-click="reset()">Reset</md-button>
                                <md-button class="md-raised md-primary" ng-disabled="canSubmitForm()" ng-click="save()">Submit</md-button>
                            </div>
                        </form>
                    </md-content>
                </md-tab>

                <md-tab label="Check Status">
                    <md-toolbar class="md-primary">
                        <div class="toolbar">
                            <div class="md-toolbar-tools">
                                <h2 class="md-flex">Check Status</h2>
                            </div>
                        </div>
                    </md-toolbar>

                    <md-content class="md-no-momentum">
                        <form name="statusForm" layout="column" layout-padding>
                            <!--ID Number-->
                            <div layout="row">
                                <md-input-container flex="50" md-no-float class="md-block">
                                    <label>ID Number</label>
                                    <input type="number" name="studentId" ng-model="studentId" min="1" ng-pattern="/^[0-9]*$/" required/>
                                </md-input-container>

                                <md-input-container flex="25"></md-input-container>

                                <!--Buttons-->
                                <md-input-container md-no-float class="md-block">
                                    <div layout="row" layout-align="center" flex>
                                        <md-button class="md-raised md-primary" ng-disabled="!studentId" ng-click="checkStatus(studentId)">Check</md-button>
                                    </div>
                                </md-input-container>

                                <md-input-container flex="25"></md-input-container>
                            </div>
                        </form>

                        <!--Display status-->
                        <div layout="row" layout-align="center" ng-if="displayObtainedJobStatus == true">
                            <p>{{obtainedJobStatus}}</p>
                        </div>
                    </md-content>
                </md-tab>

            </md-tabs>
        </md-content>
    </div>
</div>
