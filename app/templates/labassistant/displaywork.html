<div class="topPadding60 recordwork">

    <md-toolbar class="md-primary">
        <div class="toolbar">
            <div class="md-toolbar-tools">
                <h2 class="md-flex">Show Shift Schedule and Timesheet</h2>
                <div layout="row" layout-align="end" flex>
                    <md-button class="md-raised md-warn" ng-click="print('printableArea')">
                        <i class="fa fa-print lg"></i> Print
                    </md-button>
                </div>
            </div>
        </div>
    </md-toolbar>

    <md-content class="md-no-momentum">

        <form name="showLAWork" role="form">
            <div layout="row" layout-align="center center">

                <md-input-container md-no-float class="md-block">
                    <label>LA Id</label>
                    <input name="student Id" ng-model="labAsst.id"  ng-if="!isUserAdmin" ng-disabled="!isUserAdmin" type="text" required/>
                </md-input-container>

                <md-input-container flex="50" md-no-float class="md-block" ng-if="isUserAdmin">
                    <md-select placeholder="ID Number or Name" ng-model="labAsst.id" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" md-container-class="mySelect">
                        <md-select-header class="demo-select-header">
                            <input ng-model="searchTerm" ng-change="search(searchTerm)" type="search" placeholder="Search for a Id Number or name of LA..." class="demo-header-searchbox md-text" ng-keydown="onSearchChange($event)" required>
                        </md-select-header>
                        <md-optgroup label="users">
                            <md-option ng-value="user.userId" ng-repeat="user in users | filter:searchTerm">{{user.lastName}}, {{user.firstName}} </md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>

                <md-input-container flex="10"></md-input-container>

                <md-input-container md-no-float class="md-block">
                    <md-datepicker name="startDate" ng-model="labAsst.startDate" md-placeholder="Start Date" required></md-datepicker>
                    <div class="validation-messages" ng-messages="showLAWork.startDate.$error">
                        <div ng-message="required">Required</div>
                    </div>
                </md-input-container>

                <md-input-container flex="10"></md-input-container>

                <md-input-container md-no-float class="md-block">
                    <md-datepicker name="endDate" ng-model="labAsst.endDate" md-placeholder="End Date" required></md-datepicker>
                    <div class="validation-messages" ng-messages="showLAWork.endDate.$error">
                        <div ng-message="required">Required</div>
                    </div>
                </md-input-container>

                <md-input-container flex="10"></md-input-container>

                <!--Button-->
                <md-input-container md-no-float class="md-block">
                    <div layout="row" layout-align="center" flex>
                        <md-button class="md-raised md-default" ng-click="clear()">Clear</md-button>

                        <md-button class="md-raised md-primary" ng-disabled="!showLAWork.$valid" ng-click="fetch(labAsst)">Submit</md-button>
                    </div>
                </md-input-container>
            </div>
        </form>

        <div class="text-center" ng-if="!isDataFetched && isSubmitClicked">
            <p>No records found for given criteria.</p>
        </div>

        <div id="printableArea" ng-if="isDataFetched">

            <div class="text-center">
                <p ng-if="isDataFetched == true" ng-bind="loggedWorkDetails[0].studentId"></p>
                <p ng-if="isDataFetched == true" ng-bind="loggedWorkDetails[0].title"></p>
            </div>

            <hr/>

            <table ng-if="isDataFetched" class="table table-bordered" ng-style="{'text-align':'left', 'margin':'0 auto'}">
                <thead>
                    <tr class="bg-success">
                        <th ng-style="{'text-align':'left'}">
                            Lab Name
                        </th>
                        <th ng-style="{'text-align':'left'}">
                            Shift Date
                        </th>
                        <th ng-style="{'text-align':'left'}">
                            Start Time
                        </th>
                        <th ng-style="{'text-align':'left'}">
                            End Time
                        </th>
                        <th ng-style="{'text-align':'left'}">
                            Hours Assigned
                        </th>
                        <th ng-style="{'text-align':'left'}">
                            Clocked In At
                        </th>
                        <th ng-style="{'text-align':'left'}">
                            Clocked Out At
                        </th>
                        <th ng-style="{'text-align':'left'}">
                            Hours Worked
                        </th>
                    </tr>
                </thead>
                <tbody ng-repeat="item in loggedWorkDetails">
                    <tr>
                        <td>
                            <span ng-bind="item.labName"></span>
                        </td>
                        <td>
                            <span ng-bind="item.date | date: 'MMM dd, yyyy'"></span>
                        </td>
                        <td>
                            <span ng-bind="item.start"></span>
                        </td>
                        <td>
                            <span ng-bind="item.end"></span>
                        </td>
                        <td>
                            <span ng-bind="item.hoursAssigned"></span>
                        </td>
                        <td>
                            <span ng-bind="item.timesheet.clockedInDateTime | date: 'HH:mm'"></span>
                        </td>
                        <td>
                            <span ng-bind="item.timesheet.clockedOutDateTime | date: 'HH:mm'"></span>
                        </td>
                        <td>
                            <span ng-bind="item.hoursWorked"></span>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </md-content>
</div>
